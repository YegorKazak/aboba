<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Автоклавы Малиновка</title>
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/zeroing.css">
    </head>
    <body>
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Оформление заказа</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*:</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formLocality" class="form__label">Населенный пункт*:</label>
                    <input id="formLocality" type="text" name="locality" class="form__input _req">
                </div>
                <div class="form__item">
                    <div class="form__subtitle">
                        <div class="form__label form__border">Бордюр:</div>
                        <div class="form__label form__number">Кол-во:</div>
                    </div>
                    <div class="form__choose">
                        <label for="formBorder" class="form__label">ГеоПластБорд 45 мм, длина 1 м</label>
                        <input id="formBorder" type="text" name="name" class="form__input choose">
                    </div>
                    <div class="form__choose">
                        <label for="formBorder" class="form__label">ГеоПластБорд 58 мм, длина 1 м</label>
                        <input id="formBorder" type="text" name="name" class="form__input choose">
                    </div>
                    <div class="form__choose">
                        <label for="formBorder" class="form__label">ГеоПластБорд 78 мм, длина 1 м</label>
                        <input id="formBorder" type="text" name="name" class="form__input choose">
                    </div>
                    <div class="form__choose">
                        <label for="formBorder" class="form__label">Садовый бордюр "Манго" 38 мм, 10 метров</label>
                        <input id="formBorder" type="text" name="name" class="form__input choose">
                    </div>
                    <div class="form__choose">
                        <label for="formBorder" class="form__label">Садовый бордюр "Манго" 55 мм, 10 метров</label>
                        <input id="formBorder" type="text" name="name" class="form__input choose">
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </body>
    <script src="JS/form.js"></script>
</html>
